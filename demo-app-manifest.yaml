apiVersion: v1
kind: Service
metadata:
  name: ui-service
  namespace: default
spec:
  selector:
    app: ui
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-depl
  namespace: default
  labels:
    app: ui
spec:
  selector:
    matchLabels:
      app: ui
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: bobput/front-end-1:latest
          ports:
            - containerPort: 80
              name: ui
          env:
            - name: API
              value: "<+serviceVariables.API>"
            - name: AUTH_TOKEN
              value: "<+serviceVariables.AUTH_TOKEN>"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: default
spec:
  selector:
    app: api
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-depl
  namespace: default
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: bobput/back-end-1:latest
---
apiVersion: v1
kind: Service
metadata:
  name: api-2-service
  namespace: default
spec:
  selector:
    app: api-2
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-2-depl
  namespace: default
  labels:
    app: api-2
spec:
  selector:
    matchLabels:
      app: api-2
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api-2
    spec:
      containers:
        - name: api-2
          image: bobput/back-end-2:latest
          env:
            - name: MY_ENV_VARIABLE
              valueFrom:
                configMapKeyRef:
                  name: back-end-2-configmap
                  key: MY_ENV_VARIABLE
              # value: "${<+env.variables.MY_ENV_VARIABLE>}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: back-end-2-configmap
data:
  # Add your key-value pairs here
  MY_ENV_VARIABLE: Values.envValue
  key2: value2
  key3: value3
